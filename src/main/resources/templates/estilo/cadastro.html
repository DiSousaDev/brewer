<!DOCTYPE html>
<html 
	lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-switch.min.css" />
	<meta charset="UTF-8" />
	<title>Cadastro de Estilos</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Cadastro de Estilos</h1>					
					</div>						
				
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos}">
								<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm"> Pesquisar Estilos</span>
							</a>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
					
			<th:block th:include="fragments/MensagemSucesso.html"></th:block>
		
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" th:action="@{/estilos/cadastrar}">
		
			<th:block th:include="fragments/MensagemErroValidacao.html"></th:block>
					
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label class="control-label" for="nome">Nome</label> 
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>		
	</section>
</body>
</html>
