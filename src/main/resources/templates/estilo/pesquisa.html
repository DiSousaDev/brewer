<!DOCTYPE html>
<html 
	lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://www.brewer.com"
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
	<title>Pesquisar Estilos</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisar Estilos</h1>
					</div>
					
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos/cadastrar}">
								<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm"> Novo Estilo</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="GET" th:object="${estiloFilter}">
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
			
			<div class="table-responsive  bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th class="table-estilos-col-codigo">
								<brewer:order page="${pagina}" field="codigo" text="CÃ³digo" />
							</th>
							<th class="table-estilos-col-nome">
								<brewer:order page="${pagina}" field="nome" text="Nome" />
							</th>
							<th class="table-estilos-col-acoes"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="estilo : ${pagina.conteudo}">
							<td class="text-center" th:text="${estilo.codigo}">1</td>
							<td th:text="${estilo.nome}">Estilo</td>
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="7">Nenhum estilo encontrado.</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<brewer:pagination page="${pagina}"/>
									
		</div>		
	</section>
</body>
</html>
