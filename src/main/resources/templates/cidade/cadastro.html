<!DOCTYPE html>
<html 
	lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-switch.min.css" />
	<meta charset="UTF-8" />
	<title>Cadastro de Cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cidade</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- 
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com	o nome informado.
			</div>
			 -->
		
			<form method="POST" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-lg-3 form-group">
						<div class="col-lg-4 col-sm-8 form-group">
							<label for="estado">Estado</label> 
							<select id="estado" class="form-control">
								<option value="">Selecione o Estado</option>
							</select>
						</div>
					</div>
					
					<div class="col-lg-9 form-group">
						<div class="form-group">
							<label for="nome">Nome</label> 
							<input id="nome" type="text" class="form-control" />
						</div>
					</div>					
				</div>
				
					
			</form>
		</div>		
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script src="/js/vendors/bootstrap-switch.min.js"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>	
	</th:block>
</body>
</html>
