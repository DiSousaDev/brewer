<!DOCTYPE html>
<html
		lang="pt-BR"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:brewer="http://www.brewer.com"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-switch.min.css" />
	<meta charset="UTF-8" />
	<title>Cadastro de Cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Cadastro de Cidades</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/cidades}">
								<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm"> Pesquisar Cidades</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${cidade}" th:action="@{/cidades/cadastrar}">

				<brewer:message/>

				<div class="row">
					<div class="col-lg-3 col-sm-8 form-group bw-required" brewer:classforerror="estado">
						<label for="estado" class="control-label">Estado</label>
						<select id="estado" class="form-control" th:field="*{estado}">
							<option value="">Selecione o Estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
						</select>
					</div>


					<div class="col-lg-9 form-group">
						<div class="form-group bw-required" brewer:classforerror="nome">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
