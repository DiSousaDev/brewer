<!DOCTYPE html>
<html
		lang="pt-BR"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:brewer="http://www.brewer.com"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-switch.min.css" />
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datepicker.standalone.css" />
<meta charset="UTF-8" />
<title>Cadastro de Usuário</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Cadastro de Usuário</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/usuarios}">
								<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm"> Pesquisar Usuários</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" th:object="${usuario}" th:action="@{/usuarios/cadastrar}">

			<brewer:message/>

				<div class="form-group bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
					
				<div class="row">
					<div class="col-lg-6 form-group bw-required" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" type="text" class="form-control" th:field="*{email}"/>
					</div>
					<div class="col-lg-3 form-group">
						<label for="dataNascimento">Data de Nascimento</label> 
			            <input type='text' class="form-control js-date" id="dataNascimento" th:field="*{dataNascimento}" autocomplete="off" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group" brewer:classforerror="senha" th:classappend="${usuario.novo} ? bw-required">
						<label for="senha" class="control-label">Senha</label>
						<input id="senha" type="password" class="form-control" th:field="*{senha}"/>
					</div>
					<div class="col-sm-3 form-group" brewer:classforerror="confirmacaoSenha">
						<label for="confirmaSenha" class="control-label">Confirmação de Senha</label>
						<input id="confirmaSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo" th:field="*{ativo}"/>
						</div>
					</div>

				</div>
						
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" brewer:classforerror="grupos">
						<label class="control-label">Grupos</label> 
						<div>
							<th:block th:each="grupo : ${grupos}">
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}"/>
			    					<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
		    					</div>
		    				</th:block>
						</div>
					</div>
				</div>
								
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>		
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script src="/js/vendors/bootstrap-switch.min.js"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>	
	</th:block>
</body>
</html>
