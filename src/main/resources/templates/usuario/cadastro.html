<!DOCTYPE html>
<html 
	lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-switch.min.css" />
	<meta charset="UTF-8" />
	<title>Cadastro de Usuário</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- 
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com	o nome informado.
			</div>
			 -->
		
			<form method="POST" class="form-vertical  js-form-loading">
		
				<div class="form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" />
				</div>
					
				<div class="row">
					<div class="col-lg-6 form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
					<div class="col-lg-3 form-group">
						<label for="dataNascimento">Data de Nascimento</label> 
						<input id="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha">Senha</label> 
						<input id="senha" type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label for="confirmaSenha">Confirmação de Senha</label> 
						<input id="confirmaSenha" type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label class="control-label">Status</label> 
						<div>
							<input id="status" type="checkbox" name="status" class="js-status"
							data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-sm-6 form-group">
						<label class="control-label">Grupos</label> 
						<div>
							<div class="checkbox checkbox-inline">
								<input id="administrador" type="checkbox" name="administrador"/>
								<label for="administrador">Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input id="vendedor" type="checkbox" name="vendedor"/>
								<label for="vendedor">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
		
			</form>
		</div>		
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script src="/js/vendors/bootstrap-switch.min.js"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>	
	</th:block>
</body>
</html>
