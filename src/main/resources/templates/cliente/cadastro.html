<!DOCTYPE html>
<html 
	lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
	<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- 
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com	o nome informado.
			</div>
			 -->
		
			<form method="POST" class="form-vertical  js-form-loading">
		
				<div class="form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" />
					</div>
		
				<div class="row">
					<div class="col-lg-4 col-sm-6 form-group">
						<label for="origem">Tipo Pessoa</label> 
						<div>
						<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-sm-8 form-group">
						<label for="sku">CPF/CNPJ</label> 
						<input id="sku" type="text" class="form-control" />
					</div>			
				</div>
				
				<div class="row">
					<div class="col-lg-4 col-sm-8 form-group">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" />
					</div>	
					<div class="col-sm-8 form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>			
				</div>
				
				<div class="row">
					<div class="col-lg-4 col-sm-8 form-group">
						<label for="logradouro">Logradouro</label> 
						<input id="logradouro" type="text" class="form-control" />
					</div>	
					<div class="col-sm-4 col-sm-8 form-group">
						<label for="complemento">Número</label> 
						<input id="complemento" type="text" class="form-control" />
					</div>	
					<div class="col-sm-4 col-sm-8 form-group">
						<label for="numero">Complemento</label> 
						<input id="numero" type="text" class="form-control" />
					</div>			
				</div>
				
				<div class="row">
					<div class="col-lg-4 col-sm-8 form-group">
						<label for="cep">Cep</label> 
						<input id="cep" type="text" class="form-control" />
					</div>	
					<div class="col-lg-4 col-sm-8 form-group">
						<label for="estado">Estado</label> 
						<select id="estado" class="form-control">
							<option value="">Selecione o Estado</option>
						</select>
					</div>
					<div class="col-lg-4 col-sm-8 form-group">
						<label for="cidade">Cidade</label> 
						<select id="cidade" class="form-control">
							<option value="">Selecione a Cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
		<div th:replace="fragments/CadastroRapidoEstilo :: modal"></div>
		
	</section>
</body>
</html>
